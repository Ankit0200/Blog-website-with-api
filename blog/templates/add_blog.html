{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}
{% block page_subtitle %}dummy{% endblock %}
{% block page_title %}dummy{% endblock %}

{% block content %}
    <div class="container col-lg-8 mt-5 ">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
    <button type="submit" class="btn btn-success px-3">Post</button>
    </form>
    </div>

{% endblock %}
